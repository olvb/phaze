<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Phaze - A real-time web audio pitch-shifte</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="./main.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
            integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="wrapper">
            <div class="trackHeader">
                <button id="start-local" style="font-size: 1.3rem;" data-playing="false" aria-checked="false">
                    START LOCAL
                </button>
            </div>

            <div class="workletContainer">
                <div id="no-worklet" style="display: none;">Audio Worklet API not supported by you browser, try a recent Chrome version.</div>
                <div class="timeline" id="timeline"></div>
            </div>

            <div class="controls">
                <button id="play-pause" data-playing="false" role="switch" aria-checked="false">
                    <span class="play" style="font-size: 3rem;"><i class="fas fa-play-circle"></i></span>
                    <span class="pause" style="font-size: 3rem; display: none;"><i class="fas fa-pause-circle"></i></span>
                </button>
                <label for="speed">
                    <span>Speed</span>
                    <input id="speed" type="range" min="0.5" max="1.5" step="0.01" />
                    <span id="speed-value">1.00</span>
                </label>
                <label for="pitch">
                    <span>Pitch</span>
                    <input id="pitch" type="range" min="0.5" max="1.5" step="0.01" />
                    <span id="pitch-value">1.00</span>
                </label>
            </div>
        </div>
    </body>

</html>
